# yaml-language-server: $schema=https://schema.blue-build.org/modules/dnf-latest.json

type: dnf
repos:
  copr:
    - lilay/topgrade
    # - alciregi/distrobox
  nonfree: 
    rpmfusion

remove:
  packages:
    - toolbx

install:
  packages:
    - topgrade
    - fcitx5-mozc # Japanese IME
    - fcitx5-unikey # Vietnamese IME
    - distrobox

group-install:
  packages:
    - virtualization
  with-optional: false
  install-weak-deps: true
  skip-unavailable: false
  skip-broken: false
  allow-erasing: false