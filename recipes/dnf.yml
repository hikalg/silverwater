# yaml-language-server: $schema=https://schema.blue-build.org/modules/dnf-latest.json

type: dnf
repos:
  copr:
    - lilay/topgrade
    - alciregi/distrobox
  nonfree: 
    rpmfusion

install:
  packages:
    - topgrade
    - ffmpeg-free
    - fcitx5-mozc # Japanese IME
    - fcitx5-unikey # Vietnamese IME
    - distrobox
    
remove:
  packages:
    - ffmpeg # replace with free
    - toolbx # replace with distrobox
