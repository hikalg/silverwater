# yaml-language-server: $schema=https://schema.blue-build.org/modules/dnf-latest.json

type: dnf
repos:
  copr: 
    - lilay/topgrade
  cleanup: false

remove:
  packages:
    - toolbx # Replace toolbx with distrobox
  auto-remove: true

install:
  packages:
    - topgrade
    - fastfetch
    - pipx
    - cargo
    - distrobox
  install-weak-deps: true

group-install:
  packages:
    - virtualization
  install-weak-deps: true

